<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Embed</title>
    <style>
      /* Página minimalista — sem nada além do vídeo */
      html,body{height:100%;margin:0}
      .wrap{display:flex;align-items:center;justify-content:center;height:100%;padding:16px;background:#ffffff}
      .video{width:100%;max-width:900px;aspect-ratio:4/3}
      .video iframe{width:100%;height:100%;border:0}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="video">
        <iframe src="https://streamtape.com/e/w4zKrKvQlLIVj9/" allowfullscreen allowtransparency allow="autoplay" scrolling="no"></iframe>
      </div>
    </div>
  </body>
</html>
